<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="contact form design">
	<meta name="Keyword" content="contact form">
	<meta name="author" content="Solar">
	<title>contact form</title>
	<link rel="stylesheet" type="text/css" href="Css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="contact-form">
			<div class="input-fields">
				<input type="text" name="" class="input" placeholder="Name">
				<input type="email" name="" class="input" placeholder="Email Address">
				<input type="tel" name="" class="input" placeholder="Phone">
				<input type="" name="" class="input" placeholder="Subject">
			</div>
			<div class="msg">
				<textarea placeholder="Message"></textarea>
				<button type="submit" class="btn">Send</button>
			</div>
		</div>
	</div>
	<footer>
		<p>Solar Contact-Form copyright &copy; 2019</p>
	</footer>
</body>
</html>
